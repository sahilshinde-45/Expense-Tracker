<form action="#" method="post">
    {% csrf_token %}
    
    <input type="text"  class= "form-control" id= 'username' name ='username' placeholder="Name*" required />
    <br>
    
    <input style = "margin-top:5px" type="password" id="password" name ='password' placeholder="password*" required />
    <br>
    
    
    <span>
        <input type="checkbox" class="checkbox"> 
        Keep me signed in
    </span>
    <br>
    <button type="submit" class="btn btn-default" name="loginbtn">Login</button>
    <br>
    
</form>
<p class="text-center">New Member than , <a href="/register/">Register</a> instead.</p>

{% if login_message_error %}
    <p style="color: red;">	{{ login_message_error}}  </p>
{%endif%}
